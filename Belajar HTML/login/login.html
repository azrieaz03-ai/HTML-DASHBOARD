<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Almeera Bakery Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      background: url("../images/background.png") center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      width: 900px;
      max-width: 100%;
      border-radius: 30px;
      display: flex;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(4px);
    }

    .left-panel {
      flex: 1;
      padding: 40px 50px;
      position: relative;
    }

    /* === REVISI: Logo Container === */
    .logo-container {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #1e2a4f;
      color: white;
      width: 330px;
      height: 110px;
      border-top-left-radius: 160px;
      border-top-right-radius: 160px;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
      border: 4px solid #15213c;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo-container img {
      width: 70px; /* dibesarkan dari 60px */
      height: auto;
      margin-bottom: 5px;
    }

    .logo-container h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 700;
      color: #fff;
    }

    h2 {
      margin-top: 120px;
      font-weight: 700;
      font-size: 28px;
      color: black;
    }

    label {
      font-weight: 700;
      font-size: 12px;
      margin: 30px 0 5px;
      display: block;
    }

    .input-group {
      position: relative;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      border: none;
      border-bottom: 2px solid #000;
      padding: 8px 30px 8px 0;
      font-size: 16px;
      outline: none;
      background: transparent;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #00c4ff;
    }

    .toggle-password {
      position: absolute;
      right: 0;
      top: 20%;
      cursor: pointer;
      font-size: 18px;
      color: #aaa;
    }

    .checkbox-group {
      margin: 25px 0;
      display: flex;
      align-items: center;
      font-weight: 400;
      font-size: 14px;
      color: #555;
    }

    .checkbox-group input[type="checkbox"] {
      margin-right: 8px;
      accent-color: #00c4ff;
      width: 18px;
      height: 18px;
    }

    .btn-login {
      background-color: #00c4ff;
      border: none;
      border-radius: 40px;
      padding: 12px 40px;
      color: white;
      font-weight: 500;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-login:hover {
      background-color: #00a7d1;
    }

    .copyright {
      position: absolute;
      bottom: 10px;
      font-weight: 700;
      font-size: 13px;
      letter-spacing: 0.06em;
      color: #000;
    }

    .right-panel {
      flex: 1;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .right-panel img {
      max-width: 100%;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
    }

    /* Responsif */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        width: 95%;
      }
      .logo-container {
        position: relative;
        transform: none;
        left: 0;
        margin: 0 auto 20px;
      }
      h2 {
        margin-top: 30px;
        text-align: center;
      }
      .right-panel {
        padding: 20px;
      }
      .right-panel img {
        border-radius: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="logo-container">
        <img src="../images/logo.png" alt="Logo Almeera Bakery">
        <h1>Almeera Bakery</h1>
      </div>

      <h2>masuk ke Dashboard</h2>
      
      <form>
        <label for="username">NAMA PENGGUNA</label>
        <input id="username" type="text" autocomplete="username" />

        <label for="password">KATA SANDI</label>
        <div class="input-group">
          <input id="password" type="password" autocomplete="current-password" />
          <span class="toggle-password" onclick="togglePasswordVisibility()">&#128065;</span>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="remember" checked />
          <label for="remember" style="margin:0; font-weight: normal;">Remember me</label>
        </div>

        <button type="submit" class="btn-login">Login</button>
      </form>

      <div class="copyright">Â© 2025 ALMEERA BAKERY</div>
    </div>

    <div class="right-panel">
      <img src="../images/gambar1.png" alt="croissants bread" />
    </div>
  </div>

  <script>
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
