<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kasir - Data Produksi | Almeera Bakery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      background-color: #f5f5f5;
      height: 100vh;
    }

    /* SIDEBAR */
    .sidebar {
      background-color: #1c1c1c;
      color: white;
      width: 240px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 25px 15px;
    }

    .sidebar .logo {
      display: flex;
      align-items: center;
      flex-direction: column;
      text-align: center;
      margin-bottom: 40px;
    }

    .sidebar .logo img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .sidebar .logo h2 {
      font-weight: 700;
      line-height: 1.2;
    }

    .sidebar a {
      text-decoration: none;
      color: white;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      text-align: left;
      margin: 5px 0;
      display: flex;
      align-items: center;
      font-size: 1em;
      gap: 10px;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background-color: #3A7FFD;
      color: #fff;
    }

    .sidebar a img {
      width: 22px;
      height: 22px;
      object-fit: contain;
    }

    .sidebar hr {
      border: 0.5px solid #555;
      width: 90%;
      margin: 20px 0;
    }

    /* MAIN CONTENT */
    .main {
      flex-grow: 1;
      padding: 20px 40px;
      background-color: #fdfdfd;
      overflow-y: auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #ccc;
      padding-bottom: 10px;
    }

    header h1 {
      font-weight: 700;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-info img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
    }

    /* DATA PRODUKSI SECTION */
    .data-container {
      background: white;
      border: 1px solid #ccc;
      border-radius: 15px;
      padding: 30px;
      margin-top: 30px;
    }

    .data-container h2 {
      text-align: center;
      font-size: 1.8em;
      font-weight: 700;
      margin-bottom: 25px;
    }

    .data-container h2 span {
      color: #3A7FFD;
    }

    .filter-section {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 25px;
    }

    .filter-section input[type="date"],
    .filter-section select {
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    .filter-section button {
      background-color: #3A7FFD;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .filter-section button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 2px solid black;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #3A7FFD;
      color: white;
      font-weight: 700;
    }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="logo">
      <img src="../images/logo.png" alt="Logo Almeera Bakery">
      <h2>Almeera<br>Bakery</h2>
    </div>

    <a href="/kasir/data_produksi kasir.html">
      <img src="../images/menu1.png" alt="Menu Data">
      Data Produksi
    </a>
    <a href="/kasir/Hitung total & bayar.html">
      <img src="../images/menu4.png" alt="Menu Hitung">
      Hitung Total & Bayar
    </a>
    <hr>
    <a href="../login/login.html">
      <img src="../images/menu3.png" alt="Logout">
      Keluar
    </a>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main">
    <header>
      <h1>Data Produksi</h1>
      <div class="user-info">
        <strong>kasir</strong>
        <img src="../images/bergas.png" alt="Kasir">
      </div>
    </header>

    <div class="data-container">
      <h2>DATA <span>PRODUKSI</span></h2>

      <div class="filter-section">
        <input type="date" id="tanggal" value="2025-10-16">
        <select id="periode">
          <option>Kumulatif 7 Hari</option>
          <option>Kumulatif 30 Hari</option>
          <option>Kumulatif 90 Hari</option>
        </select>
        <button onclick="lihatData()">Lihat Data</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Jenis Roti</th>
            <th>Produksi</th>
            <th>Terjual</th>
            <th>Stok</th>
            <th>Uang Masuk</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Roti Coklat</td><td></td><td></td><td></td><td></td>
          </tr>
          <tr>
            <td>Roti Keju</td><td></td><td></td><td></td><td></td>
          </tr>
          <tr>
            <td>Roti Manis</td><td></td><td></td><td></td><td></td>
          </tr>
          <tr>
            <td>Roti Tawar</td><td></td><td></td><td></td><td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function lihatData() {
      const tgl = document.getElementById('tanggal').value;
      const periode = document.getElementById('periode').value;
      alert(`Menampilkan data untuk tanggal ${tgl} (${periode})`);
    }
  </script>

</body>
</html>
